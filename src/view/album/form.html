<form class="layui-form layui-card layui-form-pane" data-table-id="ResourceTable" action="{:sysuri()}" data-auto="true" method="post">
    <div class="layui-card-body padding-left-40 transition">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs2 text-center padding-top-15">
                <input type="hidden" data-cut-width="500" data-cut-height="500" data-max-width="500" data-max-height="500" name="cover" value="{$vo.cover|default=''}">
                <script>$('[name=cover]').uploadOneImage();</script>
            </div>
            <div class="layui-col-xs10">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-xs12">
                        <label class="layui-form-label color-green">专辑标题</label>
                        <div class="layui-input-block">
                            <input name="name" value="{$vo.name|default=''}" placeholder="请输入专辑标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <label class="layui-form-label color-green">是否推荐</label>
                        <div class="layui-input-block">
                            <div class="layui-input">
                                {empty name='vo.recommend'}{assign name='vo.recommend' value='0'}{/empty}
                                {foreach ['否','是'] as $k=>$n}
                                <label class="think-radio">
                                    {if (isset($vo.recommend) && $vo.recommend eq $k)}
                                    <input checked type="radio" name="recommend" value="{$k}" lay-ignore> {$n}
                                    {else}
                                    <input type="radio" name="recommend" value="{$k}" lay-ignore> {$n}
                                    {/if}
                                </label>
                                {/foreach}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label color-green">专辑简介</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入专辑简介" class="layui-textarea">{$vo.remark|default=""}</textarea>
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
