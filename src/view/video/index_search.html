<fieldset>
    <legend>条件搜索</legend>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">视频标题</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="title" placeholder="请输入视频标题" value="{$get.title|default=''}">
            </label>
        </div>
        <!--{notempty name='types'}-->
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">视频分类</label>
            <div class="layui-input-inline">
                <label class="layui-input-inline">
                    <select class="layui-select" lay-search name="type_id">
                        <option value="">-- 全部分类 --</option>
                        {foreach $types as $type}{if isset($get.type_id) and $get.type_id eq $type.id}
                        <option selected value="{$type.id}">{$type.spl}{$type.name|default=''}</option>
                        {else}
                        <option value="{$type.id}">{$type.spl}{$type.name|default=''}</option>
                        {/if}{/foreach}
                    </select>
                </label>
            </div>
        </div>
        <!--{/notempty}-->
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_time" placeholder="请选择创建时间" value="{$get.create_time|default=''}">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>
