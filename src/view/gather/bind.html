<form class="layui-form layui-card layui-form-pane" data-table-id="ResourceTable" action="{:sysuri()}" data-auto="true" method="post">
    <div class="layui-card-body padding-left-40 transition">
        <div class="layui-form-item">
            <label class="layui-form-label color-green">绑定分类</label>
            <div class="layui-input-block">
                <select class="layui-select" lay-search name="type_id">
                    {foreach $types as $type}
                    <option value="{$type.id}">{:join(' ＞ ', $type.names)}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label color-green">采集分类</label>
            <div class="layui-input-block">
                <select class="layui-select layui-bg-gray" lay-search name="resource_type_id" readonly>
                    <option value="{$resource_type_id}">{$resource_type_name}</option>
                </select>
            </div>
        </div>


    </div>

    <div class="hr-line-dashed"></div>
    {if isset($resource_id)}<input type='hidden' value='{$resource_id}' name='resource_id'>{/if}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
